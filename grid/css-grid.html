<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="gridcss.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>

    </div>
    <div class="end">
    <i class="fa-brands fa-twitter fa-2xs"></i>
    <i class="fa-brands fa-github"></i>
     </div>
    <div class="grid">
        <div class="grid1">
            <p>masonry I</p>
        </div>
        <div class="grid2">

        </div>
        <div class="grid3">

        <div class="grid4">
            <p>fluid</p>
        </div>
        <div class="grid5">

        </div>
        <div class="grid6">
            <p>negative space</p>
        </div>
        <div class="grid7">
            <p>flexible breadth</p>
        </div>
        <div class="grid8">
            <p>masonry II</p>
        </div>
        <div class="grid9">
            <p>masonry III</p>
        </div>
        <div class="grid10">

        </div>

</html>
